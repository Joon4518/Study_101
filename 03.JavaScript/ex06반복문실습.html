<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //실습문제 - UpDown 프로그램
        //0.랜덤숫자를 생성한다.(Math.random()활용)
        //1.사용자로부터 숫자를 입력받는다.(prompt()활용)
        //2.사용자가 입력한 숫자와 랜덤숫자를 비교한다.
        // 2-1. 사용자숫자 === 랜덤숫자 : "정답입니다!😊" 를 Console로 출력
        // 2-2. 사용자숫자 > 랜덤숫자 : "입력한 숫자보다 작습니다.😒"를 alert()로 출력
        // 2-3. 사용자숫자 < 랜덤숫자 : "입력한 숫자보다 큽니다.😒"를 alert()로 출력
        //3.정답을 맞출 때까지 비교한다.(while문 활용)
        let rand = parseInt(Math.random() * 100) + 1;
        let num;
        while (num !== rand) {
            num = parseInt(prompt("숫자입력:"));
            if (num === rand) {
                console.log("정답입니다!😊");
            } else if (num > rand) {
                alert("입력한 숫자 " + num + " 보다 작습니다.😒");
            } else if (num < rand) {
                alert("입력한 숫자 " + num + " 보다 큽니다.😒");
            } else {
                alert("숫자를 입력해주세요.");
            }
        }
    </script>
</body>

</html>
