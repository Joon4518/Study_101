<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>입력요소의 데이터 접근하기</h1>
    <form action = "">
        <input type="text" id ="user-input" value="여기에 입력해주세요">
        <input type="button" id ="btn" value="출력"></input>
 
    </form>
    <p id ="msg"></p>

    <script>
        //이벤트 & 이벤트핸들러
        //1) 이벤트 : 웹 페이지에서 마우스, 키보드입력, 스크롤 등이 발생하는 행위
        //2) 이벤트핸들러 : 이벤트가 감지되었을 떄, 동작하는 함수
        // * 이벤트 종류 -> p541 참고

        const userInput = document.getElementById("user-input");
        const btn = document.getElementById("btn");
        const msg = document.getElementById("msg");

        // btn.onclick = function(){
        //     console.log("함수실행!");
        // }

        let getValue = function(){
            // 사용자가 입력한 값을 접근하는 방법
            // - 입력요소.value
            // * 이외 select, textarea
            console.log(userInput.value);
            
            msg.innerText = userInput.value;
        }
        
        // btn.addEventListener("click",function(){
        //     console.log("함수실행!!!!!");
        // });

        // btn.addEventListener("click",getValue);
        userInput.addEventListener("keypress",getValue);
    

    </script>
</body>
