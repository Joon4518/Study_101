        //실습문제 - 369게임 프로그램 만들기
        //1. 1~30까지 반복하는 프로그램 구현
        //2. 일의 자리가 3 or 6 or 9일 때 "짝"을 출력
        //3. 2번에 해당하는 숫자가 아닌 경우에는 숫자로 출력

        //실습문제2
        //1. 숫자의 범위를 1~50으로 변경
        //2. 30부터는 "짝" 으로 출력
        //3. 33,36,39의 경우 "짝짝"으로 출력
        
        let isCheck1,isCheck10;
        for(let i = 1;i<=50;i++){
            isCheck1 =  i % 10 == 3 || i % 10 == 6 || i % 10== 9;
            isCheck10 = parseInt(i/10) == 3 || parseInt(i/10) == 6 || parseInt(i/10) == 9;
            if(isCheck1 && isCheck10){
                document.write("짝짝\n");
                console.log("짝짝");
            }else if(isCheck10){
                document.write("짝\n");
                console.log("짝");
            }else if(isCheck1){
                document.write("짝\n");
                console.log("짝");
            }else{
                document.write(i+"\n");
                console.log(i);
            }
        }
        

    </script>
