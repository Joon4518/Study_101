<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        💕<span id="like">0</span>
    </div>
    <button onclick="like_button()">좋아요</button>
    <button onclick="hate_button()">싫어요</button>

    <script>
        // 실습문제 ) 버튼을 눌렀을 때 숫자가 변경되는 함수를 구현
        // 1) 좋아요버튼 : 숫자가 1씩 증가
        // 2) 싫어요버튼 : 숫자가 1씩 감소
        
        //1.버튼을 클릭한다.
        //2.숫자가 증가된다.
        // - 버튼을 클릭했을 떄 동작하는 함수를 생성
        // - id가 'like'인 HTML객체에 접근
        // - innerText를 활용해서 증가된 숫자를 적용
        const like = document.getElementById("like");
        let like_button = function(){   
            like.innerText = parseInt(like.innerText) + 1; 
        }
        let hate_button = function(){
            like.innerText = parseInt(like.innerText) - 1; 
        }

    </script>
</body>
</html>
