<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //실습문제 : 10개의 랜덤숫자를 저장하는 배열을 만든 후, 짝수의 개수를 출력
        // 출력결과) arr에 저장된 짝수는 0,0,0,0,0이고 총 0개 입니다.

        //1. 10개의 랜덤숫자를 가진 배열을 생성하기
        //2. 반복문을 활용하여 짝수 판단하기
        //3. 짝수인 경우 카운팅하기
        let arr = [];
        let even = [];
        let newEven ="";
        let sum = 0;
        for (let i = 0;i<10;i++ ){
            arr.push(Math.floor(Math.random()*100+1));
        }
        for(let i =0;i<10;i++){
            if (0==arr[i]%2){
                even.push(arr[i]);
                sum += 1;
            }
        }
        newEven = even.join(",");
        console.log("arr에 저장된 짝수는",newEven,"이고 총 "+sum+"개 입니다.");
        console.log(`arr에 저장된 짝수는 ${newEven}이고 총 ${sum}개 입니다.`);
    </script>
</body>
</html>
