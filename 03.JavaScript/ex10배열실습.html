<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        //실습문제 : 10개의 랜덤 숫자를 가진 배열을 생성한 후 가장 큰 수를 출력해보기
        // 결과 ) 0,0,0,0,0,0,0.. 에서 가장 큰 수는 0입니다.
        // 조건 )중복된 숫자 없이 저장

        //1. 10개의 랜덤숫자를 가진 배열을 생성한다. (중복된 숫자없이 저장)
        //2. 반복문을 활용해서 가장 큰 수를 판단x
        //3. 결과를 출력
        let arr = [];
        let arrStr = "";
        let max;
        for (let i = 1; i <= 10; i++) {
            arr.push(Math.floor(Math.random() * 100 + 1));
            for (let j = 0; j < arr.length; j++) {
                if (arr[j] == arr[i]) {
                    i--;
                    arr.pop();
                    break;
                }
            }
        }
        max = arr[0];
        arrStr = arrStr + arr[0];
        for (let i = 1 ;i<arr.length;i++){
            arrStr = arrStr + "," + arr[i];
            if(max < arr[i]){
                max = arr[i];
            }
        }
        console.log(arrStr + "에서 가장 큰 수는 "+max+"입니다.");
    </script>
</body>

</html>
