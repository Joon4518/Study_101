<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>

<body>
    <table width="400px">
        <tr bgcolor="gray" height="50px">
            <td colspan="2"><b>Step1: 아이디/비번 입력</b></td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">아이디:</td>
            <td align="left"><input type="text"></td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">비밀번호:</td>
            <td align="left"><input type="password"></td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">비밀번호 확인:</td>
            <td align="left"><input type="password"></td>
        </tr>
        <tr bgcolor="gray" height="50px">
            <td colspan="2"><b>Step2: 개인정보</b></td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">성별:</td>
            <td align="left">남<input type="radio" name="gender">여<input type="radio" name="gender"></td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">혈액형:</td>
            <td align="left"><select>
                    <option>A형</option>
                </select></td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">생일:</td>
            <td align="left"><input type="date"></td>
        </tr>
        <tr bgcolor="gray" height="50px">
            <td colspan="2"><b>Step3: 선호도</b></td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">취미:</td>
            <td align="left">축구<input type="checkbox">야구<input type="checkbox">농구<input type="checkbox"></td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">좋아하는 색깔:</td>
            <td align="left"><input type="color"></td>
        </tr>
        <tr bgcolor="gray" height="50px">
            <td colspan="2"><b>Step4: 적고 싶은 말</b></td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td colspan="2"><textarea rows="7" cols="52"></textarea></td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td colspan="2" align="center"><input type="submit"><input type="reset"></td>
        </tr>
    </table>
</body>

</html>
