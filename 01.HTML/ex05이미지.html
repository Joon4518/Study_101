<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05이미지
    </title>
    <style>
		h2 { text-align: center; }
        img { text-align: center;}
        p { margin-left: 50px; margin-right: 50px; text-align: center;}
	</style>
</head>
<body>
    <h2>도깨비</h2>
    <p>
        <strong>너와 함께 한 시간</strong>
        모두
        <b>눈</b> 부셨다. <br>
        <mark>날이 좋아서,</mark> 날이 좋지 않아서, 날이
        <i>적당해서</i> <br>
        <br>
        <q>
            누군가의 인생이든 <u>신</u>이 <small>머물다간</small> 순간이 있다.
        </q>

        비<sub>로</sub> 올게
        첫<sub>눈</sub> 으로 올게
        그것만 할 수 있게 해달라고
        <s>신께</s> 빌어볼께...
    </p>
    <div align = center><img alt="사진이 존재하지 않습니다." width = "500px" src = "img/img1.gif" ></div>
</body>
</html>
